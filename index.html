<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Canva Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .fullscreen-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      border: none;
    }

    .fullscreen-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="fullscreen-container">
    <iframe
      loading="lazy"
      src="https://www.canva.com/design/DAGljQ9mIpg/w5DKwsHxqyfpWz6T-swdew/view?embed"
      allowfullscreen
      allow="fullscreen">
    </iframe>
  </div>
</body>
</html>
